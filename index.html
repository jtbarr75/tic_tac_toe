<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <meta content="initial-scale=1,width=device-width" name="viewport">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <button class="player selected">vs Player</button>
      <button class="reset">Reset</button>
      <button class="computer">vs Computer</button>
    </header>
    <div class="scorebox">
      <div class="score selected" id="X">
        <span>X</span>
      </div>
      <div class="score" id="O">
        <span>O</span>
      </div>
    </div>
    <div class="grid">
      <div class="box" data-index=0></div>
      <div class="box" data-index=1></div>
      <div class="box" data-index=2></div>
      <div class="box" data-index=3></div>
      <div class="box" data-index=4></div>
      <div class="box" data-index=5></div>
      <div class="box" data-index=6></div>
      <div class="box" data-index=7></div>
      <div class="box" data-index=8></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
